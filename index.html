<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Random Amount Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 24px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .counter {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Random Amount Generator</h1>
  <button onclick="generateAmounts()">Generate</button>

  <!-- Elemen counter -->
  <div class="counter" id="counterText">Generated: 0 times</div>

  <div class="result-container">
    <div class="result" id="result1">Click to generate</div>
    <button onclick="copyToClipboard('result1')">Copy</button>
  </div>
  <div class="result-container">
    <div class="result" id="result2">Click to generate</div>
    <button onclick="copyToClipboard('result2')">Copy</button>
  </div>
  <div class="result-container">
    <div class="result" id="result3">Click to generate</div>
    <button onclick="copyToClipboard('result3')">Copy</button>
  </div>
  <div class="result-container">
    <div class="result" id="result4">Click to generate</div>
    <button onclick="copyToClipboard('result4')">Copy</button>
  </div>
  
  <script>
    let count = 0; // Inisialisasi counter

    function generateAmounts() {
      const min = 100;
      const max = 199;

      const random1 = Math.floor(Math.random() * (max - min + 1)) + min;
      const random2 = Math.floor(Math.random() * (max - min + 1)) + min;
      const random3 = Math.floor(Math.random() * (max - min + 1)) + min;
      const random4 = Math.floor(Math.random() * (max - min + 1)) + min;
      
      document.getElementById('result1').textContent = '0.000' + random1;
      document.getElementById('result2').textContent = '0.000' + random2;
      document.getElementById('result3').textContent = '0.000' + random3;
      document.getElementById('result4').textContent = '0.000' + random4;

      // Tambahkan 1 ke penghitung dan update tampilan
      count++;
      document.getElementById('counterText').textContent = `Generated: ${count} times`;
    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text)
        .catch(err => console.error('Copy failed:', err));
    }
  </script>
</body>
</html>
